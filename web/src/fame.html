<div ng-include="'navbar.html'" style="height: 50px" ng-init="currentNavItem='fame';"></div> 
    <md-content class="md-padding" layout="column"
                layout-align="start start" 
                style="max-width: 400px">
        <md-card class="md-block" style="min-width: 100%">
          <md-toolbar class="md-accent" md-scroll-shrink>
              <div class="md-toolbar-tools">Input</div>
          </md-toolbar>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Victim</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content layout="column">
            <div style="width: 100%" layout="row" layout-align="start start">
              <md-input-container>
                <input ng-pattern="/^([0-9]|1[0-8])$/" ng-model="fameController.p1">
                <label>Player 1 FF</label>
              </md-input-container>
              <md-input-container>
                <input ng-pattern="/^([0-9]|1[0-8])$/" ng-model="fameController.p2">
                <label>Player 2 FF</label>
              </md-input-container>
            </div>
            <md-card-actions layout="column">
                <md-button ng-click="fameController.calculate()" ng-disabled="fameController.p1 == null ||fameController.p2 == null">Calculate</md-button>
            </md-card-actions>
          </md-card-content>
        </md-card>
        <md-card class="md-block" style="min-width: 100%">
          <md-toolbar md-scroll-shrink>
              <div class="md-toolbar-tools">Results</div>
          </md-toolbar>
          <md-card-content>
            <md-list>
              <md-list-item>Player 1 has +2 Fame: {{fameController.p1bytwo}}</md-list-item>
              <md-list-item>Player 1 has +1 Fame: {{fameController.p1byone}}</md-list-item>
              <md-list-item>No Fame Difference: {{fameController.draw}}</md-list-item>
              <md-list-item>Player 2 has +1 Fame: {{fameController.p2byone}}</md-list-item>
              <md-list-item>Player 2 has +2 Fame: {{fameController.p2bytwo}}</md-list-item>
             </md-list>
          </md-card-content>
        </md-card>
    </md-content>
</div>
